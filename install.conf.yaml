- defaults:
    link:
      relink: true

- shell:
  - description: Validating sudo credentials
    command: "sudo --validate"

- clean: ['~']

- link:
    ~/.gitconfig: git/.gitconfig
    ~/.zshrc: zsh/.zshrc
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/colors: nvim/colors
    ~/.config/kitty: kitty
    ~/.tmux/mvpop_statusbar.tmux.conf: tmux/mvpop_statusbar.tmux.conf
    ~/.tmux/inspired_github.tmux.conf: tmux/inspired_github.tmux.conf
    ~/.tmux/vscode.tmux.conf: tmux/vscode.tmux.conf
    ~/.tmux/carbon.tmux.conf: tmux/carbon.tmux.conf
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.composer/composer.json: composer/composer.json

- create:
    - ~/Code
    - ~/.config/nvim/undo

- shell:
  - [git submodule update --init --recursive, Installing submodules]
